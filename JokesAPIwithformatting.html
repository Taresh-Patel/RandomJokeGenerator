<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<script>
    
    const fetchData = () => {
        fetch('https://official-joke-api.appspot.com/random_joke')
        .then(res => res.json())
        .then(data => {console.log(data)
        document.getElementById('disp').innerHTML = data.setup
        document.getElementById('disp2').innerHTML = data.punchline})
    }
 
</script>
<body>
    <div class="px-4 py-5 my-5 text-center">
    <h1 style="font-size: 10em; font-family: 'Bebas Neue', cursive;">Make my joke</h1>
    <p style="font-size: 4em;" id='disp'></p>
    <p style="font-size: 3em;" id='disp2'></p>
    <button type="button" class="btn btn-primary btn-lg" onclick="fetchData()"> Click me for joke</button>



    </div>>

</body>
